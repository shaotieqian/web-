<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>添加地址</title>
<link type="text/css" rel="stylesheet" href="/styles/admin.css">
</head>
<body>
<div id="header">
        <div class="header-layout">
            <h2 class="header-title">用户表单</h2>
            <ul class="header-nav">
                <li class="nav-first">
                    <a href="/" target="_blank">首页</a>
                </li>
                <li>
                    <a href="/order" target="_blank">列表页</a>
                </li>
            </ul>
        </div>
    </div>
<table border="1">
  <thead>
    <tr>
	    <th>名字</th>
  		<th>注册时间</th>
  		<th>删除</th>
    </tr>
  </thead>
  <tbody>
  <%for(var i in user){%>
    <tr class="i-id-<%=user[i]._id%>">
      <td><%=user[i].name%></td>
  		<td><%=moment(user[i].meta.updateAt).format("MM/DD/YYYY")%></td>
  		<td><button style="font-size:25px;" class="del" type="button" data-id="<%=user[i]._id%>">删除</button>
      </tr>
    <%}%>
  </tbody>
</table>
<script type="text/javascript" src="/js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="/js/userdelete.js"></script>
</body>
</html>
